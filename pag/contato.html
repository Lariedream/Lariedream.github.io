<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-black">
    <header class="bg-success text-black text-center align-items-center d-flex justify-content-center"
        style="height: 100px;">
        <h1>Entre em contato conosco</h1>
    </header>

    <main>
        <section class="d-flex justify-content-center align-items-center mt-3">
            <form class="d-flex flex-column w-50 border rounded p-3 text-white">
                <h2>Contato</h2>
                <label for="nome">Nome:</label>
                <input class="form-control" id="nome" type="text">
                <label for="tel">Celular:</label>
                <input class="form-control" id="nome" type="tel">
                <label for="email">Email:</label>
                <input class="form-control" id="email" type="email">
                <label for="email">Arquivo:</label>
                <input class="form-control" id="data" type="file">
                <label for="msg">Digite sua mensagem:</label>
                <textarea class="form-control" name="msg" id="msg" cols="30" rows="5"></textarea>
                <button class="btn btn-success mt-3">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="fixed-bottom ">
        <a href="index.html" class="btn btn-success fixed-start " style="font-size: 20px; padding: 5px 15px;">Inicio</a>
    </footer>
</body>

</html>
